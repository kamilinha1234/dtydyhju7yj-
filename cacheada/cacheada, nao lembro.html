<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var numero = prompt("digite um número para tabuada")
        numero = parseInt(numero);

        //no loop for, é um dos mais usados, pois concentra em um parenteses, o valor inicial do indice, o limite do loop e o incremento do indice

        for(var i = 1; i<=1000; i++){
            //var escreve isso na tela 
            document.write(numero + "X" + i + "=" + numero*i + "<br>");
        }

        document.write("saiu do loop");
    </script>    
</body>
</html>
