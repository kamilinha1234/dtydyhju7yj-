        <h1>vamos criar uma tabuada</h1>

        <script>
            var numero = prompt("digite um número para tabuada")
            numero = parseInt(numero)

            //no loop while e como todos os outros, precisamos definir um número inicial, neste caso vamos chamar de indice

            var indice = 1;
            //while = enquanto 
            while(indice <=10)
                //no loop do while, na primeira passada ele executa o programa e depois ele testa a condição (enquato)

                var contador = 1;
                //do while = faça / enquanto
                do{
                     document.write(numero + "X" + indice + "=" + numero*contador + "<br>");

                     contador = contador + 1;
                }
                while(contador <=1000)

                document.write("saiu do loop");
        </scrip>
