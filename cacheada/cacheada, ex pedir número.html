<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>usando switch</h1>
    <h2>o switch é uma estrutura de controle utilizadas para avaliar 
        uma expessão diferentes blocos de códigos.</h2>
    <h2>o switch é usado quando temos alternativas limitadas, 
        diferente do if-else aninhados há muitas condições a serem avaliadas</h2>

    <script>
        //pedir para o o usuario digitar um número de 1 a 3. Cada número vai trazer um alert com uma frase
        //pedir um número
        var n = parseInt(prompt("digite um número"));

        //mostrar na tela uma mensagem
        //usaremos switch
        switch(n){
            case 1:n
                alert("a pratica é a mãe da habilidade!")
                break;

            case 2:n
                alert("se o problema não tem solução, resolvido está!");        

            case 3:n
                alert("com grandes poderes, traz grandes responsabilidades- Uncle Bem!");
                
            default:
                alert("nenhuma opção válida, digite um número de 1 a 3.")
        }
    </script>
</body>
</html>
