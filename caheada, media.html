<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Média</h1>
    <!--mundo script-->
    <script>
        //declarar variaveis
        var nota1, nota2, media

        //pedir nota1
        nota1 = parseFloat(prompt("Digite a primeira nota:"))

        //pedir nota2
        nota2 = parseFloat(prompt("Digite a segunda nota:"))
        
        //calcular a media
        media = (nota1+nota2)/2

        //estrutura if (se)
        if(media >=60);
            alert("Parabéns, você foi aprovado com média: " + media)
        }else{
            alert("Não foi desta vez, você ficou retido com média: " + media)
        
    </script>
</body>
</html>
